<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
    </style>
</head>
<body>
    <div class="background-image">
        <img src="static/mountains.jpg" alt="photo of mountains with river" width="800">

        <div class="opaque-background">
            <img src="static/odin-lined.png" alt="logo of odin project" height="200px">
            <div class="banner-text">AMG WEB</div>
        </div>
    </div>

    <div class="right-side-container">
        <div class="banner">This is not a real online service! You know you need something like this in your life to help 
            you realize your deepest dreams. Sign up <i>Now</i> to get started.
        </div>

        <div class="subtext">
            You <i>Know</i> you want to.
        </div>

        <div class="form-container">
            <div class="heading">Let's do this!</div>

            <form class="form">
                <div class="row">
                    <div class="form-input">
                        <label for="fname">FIRST NAME:</label>
                        <input type="text" id="fname" name="fname" maxlength="32">
                    </div>

                    <div class="form-input">
                        <label for="lname">LAST NAME:</label>
                        <input type="text" id="lname" name="lname" maxlength="32">
                    </div>
                </div>

                <div class="row">
                    <div class="form-input">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email">
                        <div class="error-text"></div>
                    </div>

                    <div class="form-input">
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="tel" id="phone" name="phone" 
                        pattern="^\({0,1}((0|\+61)(2|4|3|7|8)){0,1}\){0,1}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{1}( |-){0,1}[0-9]{3}$">
                    </div>
                </div>

                <div class="row">
                    <div class="form-input">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" maxlength="40">
                    </div>

                    <div class="form-input">
                        <label for="confirm-pwd">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" maxlength="40">
                    </div>
                </div>
            </form>
        </div>

        <button class="create-account-btn">Create Account</button>
        <div class="log-in-btn"></div>
    </div>
</body>
</html>
